plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'checkstyle'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

// Configura el linter  
checkstyle {  
    toolVersion = '10.3'  // Especifica la versión de Checkstyle  
    configFile = file('config/checkstyle/checkstyle.xml')  // Ruta al archivo de configuración  
} 

// Configura la tarea Checkstyle  
tasks.withType(Checkstyle) {  
    reports {  
        xml.enabled = false  // Deshabilita el informe XML  
        html.enabled = true   // Habilita el informe HTML  
    }  
} 

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation 'org.seleniumhq.selenium:selenium-java:4.28.1'

    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'org.testng:testng:7.11.0'

    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java V 7.21.1
    implementation 'io.cucumber:cucumber-java:7.21.1'

    // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit V 7.21.1
    testImplementation 'io.cucumber:cucumber-junit:7.21.1'

    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.3'

    // Dependencia para RestAssured  
    testImplementation 'io.rest-assured:rest-assured:5.4.0' // Reemplaza con la versión más reciente si es necesario  
    
    // Dependencia de Jackson para el manejo de JSON  
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1' // Reemplaza con la versión más reciente si es necesario  
    
    // Dependencia de TestNG  
    testImplementation 'org.testng:testng:7.7.0' // Reemplaza con la versión más reciente si es necesario  


}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.named('test') { 
systemProperty "cucumber.options", System.getProperty("cucumber.options")}

test {  
    useTestNG()  
}  
