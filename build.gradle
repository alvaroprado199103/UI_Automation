plugins {  
    id 'application'  
    id 'java'  
    id 'checkstyle'  
}  

repositories {  
    mavenCentral()  
}  

checkstyle {  
    toolVersion = '10.3' 
    configFile = file("config/checkstyle/checkstyle.xml")
}  

tasks.withType(Checkstyle).configureEach {
     classpath = files()
}  

tasks.withType(Checkstyle) {  
    reports {  
        xml.required.set(true)  // Require XML report  
        html.required.set(true)  // Require HTML report  
    }  
}

dependencies {  
    testImplementation libs.junit.jupiter  
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'  
    implementation 'org.seleniumhq.selenium:selenium-java:4.28.1'  
    testImplementation 'org.testng:testng:7.11.0'  
    implementation 'io.cucumber:cucumber-java:7.21.1'  
    testImplementation 'io.cucumber:cucumber-junit:7.21.1'  
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.3'  
    testImplementation 'io.rest-assured:rest-assured:5.4.0'  
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'  
    testImplementation 'org.testng:testng:7.7.0'  
}  

// Apply a specific Java toolchain to ease working on different environments.  
java {  
    toolchain {  
        languageVersion = JavaLanguageVersion.of(22)  
    }  
}  

tasks.named('test') {  
    systemProperty "cucumber.options", System.getProperty("cucumber.options")  
}  

test {  
    useTestNG()  
}  

